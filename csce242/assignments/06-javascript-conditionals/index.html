<!DOCTYPE html>
<html lang="en">
    <head>

        <title>JavaScript Conditionals</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js"></script>
    </head>

    <body>

        <header id="main-header">

            <h1>Assignment 6</h1>
            <h2>If Statements</h2>

        </header>
        
        <nav id="main-nav">
            <div id="nav-toggle">
                <div></div>
            </div>
            <ul id="main-items" class="hide">

                <li id="exerciselink2">Exercise 2</li>
            </ul>

        <section class="main-content">

            <section class="exercise hide" id="ex1">

                <h2>Exercise 1: How many minutes until class?</h2>

        </section>
